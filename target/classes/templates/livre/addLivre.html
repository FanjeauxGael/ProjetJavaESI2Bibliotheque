<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Ajouter un livre</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Nouveau livre</h1>
    </div>
    <form th:action="@{/livres/process_livre_register}" th:object="${livre}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Auteur: </label>
                <div class="col-8">
                    <input type="text" th:field="*{auteur}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Date de parution: </label>
                <div class="col-8">
                    <input type="date" th:field="*{dateParution}" class="form-control"
                           required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Description: </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control"
                           required minlength="20" maxlength="100"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Etat: </label>
                <div class="col-8">
                    <select th:field="*{etat}" class="form-control" required>
                        <option value="Neuf">Neuf</option>
                        <option value="Bon etat">Bon etat</option>
                        <option value="Moyen">Moyen</option>
                        <option value="Mauvais">Mauvais</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Nb pages: </label>
                <div class="col-8">
                    <input type="text" th:field="*{nbPages}" class="form-control"
                           required maxlength="50" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">titre: </label>
                <div class="col-8">
                    <input type="text" th:field="*{titre}" class="form-control"
                           required maxlength="100" />
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
